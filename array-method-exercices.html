// Camelize 
let words=['background-color','list-style-image','-webkit-transition'];
let word='background-color';

function camelize(str) {
  return str
  .split('-')
  .map((word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1))
  .join('')
}

console.log(camelize(word));

// Filter range
let myFilterArray = [1,2,3,4,5,6,7,8]

function filterRange(arr, a, b) {
  return arr
  .filter((num) => num >= a && num <= b)
}

console.log(filterRange(myFilterArray,3,8));
