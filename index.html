  <script>
    function add7 (a) {
      return a + 7
    }

    console.log(add7(7))

    function multiply(a,b) {
      return a * b
    }

    console.log(multiply(4,6))

    function capitalize(msg) {
      return msg.charAt(0).toUpperCase() + msg.slice(1);
    }

    console.log(capitalize('helLo WorLd'))

    function lastLetter(msg) {
      return msg.slice(-1);
    }

    console.log(lastLetter('abcd'))

    //  Tripled Evens Exercice

    let triplet=[1,2,3,4,5,6,7,8];
    
    function sumOfTripledEvens(array) {
      return array
        .filter((num) => num % 2 === 0)
        .map((num) => num * 3)
        .reduce((acc, curr) => acc + curr);
    }

    console.log(sumOfTripledEvens(triplet));


  </script>
